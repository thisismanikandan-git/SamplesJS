<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="LC.css">
</head>
<body>
   <div id="wrapper">
    <h2>cm to inches</h2> 
        <div id="inputdiv">
            <input type="text" name="text" id="input" placeholder="Enter values to convert">
        </div>
        <div>
            <button type="submit" onclick="convert()"> Convert to Inches</button>
        </div>
        <div id="result">
       </div>
   </div>
   <script>
    function convert(){
     const  cmval=Number(document.getElementById("input").value)
     const inchval=cmval/2.54;
     const result=document.getElementById("result")
     result.innerHTML=inchval.toFixed(5)}
   </script>
</body>
</html>
