<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom Checker</title>
    <link rel="stylesheet" href="./pd.css">
    <script>
        function palinCheck(){
           let string=String(document.getElementById("input").value)
           let strspl=string.split("")
            let strrev =strspl.reverse()
            let strnom=strrev.join("")
            var out;
            if(string==strnom)
            out =" a palindrome"
            else 
            out ="not a palindrom"
          
            let res=document.querySelector("#result")
            res.innerHTML=`It is ${out}`

        }
     </script>

</head>
<body>
    <div id="wrapper">
        <h2>Palindrome Checker</h2>
        <div id="wrapperdiv">
            <textarea name="" id="input" placeholder="Enter text.."></textarea>
        </div>
        <div>
            <button type="button" onclick="palinCheck()">Check Palindrome</button>
        </div>
        <div id="result">

        </div>
    
    </div>
   
</body>
</html>
